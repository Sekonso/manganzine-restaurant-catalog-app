<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Aplikasi daftar katalog restoran" />
    <meta name="theme-color" content="#e10135" />

    <link rel="icon" href="./images/icon/favicon.ico" type="image/x-icon" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Poppins:wght@300;400;500;700&display=swap" 
      rel="preload"
      as="style"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Poppins:wght@300;400;500;700&display=swap" 
      rel="stylesheet"
      crossorigin="anonymous"
    >

    <!-- Fontawesome kit -->
    <script
      src="https://kit.fontawesome.com/4d69af1ea6.js"
      crossorigin="anonymous"
      defer
    ></script>

    <title>Restaurant catalog app</title>
  </head>
  <body>
    <!-- Skip to content -->
    <a href="#main-content" id="skip-to-content" class="skip-link">Jelajah restoran</a>

    <header>
      <navigation-bar></navigation-bar>
      <section class="hero">
        <picture>
          <source media="(min-width: 720px)" srcset="./images/heros/hero-image-large.jpg">
          <img src="./images/heros/hero-image-small.jpg" 
               alt="Hero image"
               loading="lazy"
          >
        </picture>
        <div class="hero-content">
          <h1>MANGANZINE</h1>
          <p>Cari tempat makan favoritmu disini!</p>
          <a href="#main-content">EXPLORE</a>
        </div>
      </section>
    </header>

    <main id="main-content"></main>

    <footer>
      <p>Copykanan &copy; 2024 - Manganzine</p>
    </footer>
  </body>
</html>
